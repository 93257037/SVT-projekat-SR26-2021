<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="users.component.css">
</head>
<body>
  <div>
    <nav class="navbar">
      <div class="navbar-brand">
        <a class="navbar-logo" routerLink="/main">
          Social Network
        </a>
      </div>
      <div class="navbar-links">
        <a class="navbar-link" (click)="logout()" >Logout</a>
      </div>
    </nav>

    <h2>All users</h2>
    <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Email</th>
            <th>Last Login</th>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.lastLogin | date }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
          </tr>
        </tbody>
      </table>
  </div>
</body>
</html>
