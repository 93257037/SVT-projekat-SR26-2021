<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="group.component.css">
</head>
<body>
<div class="container">
  <nav class="navbar">
    <div class="navbar-brand">
      <a class="navbar-logo" routerLink="/main">
        TwitterX
      </a>
    </div>
    <div class="navbar-links">
      <a class="navbar-link" (click)="logout()" >Logout</a>
    </div>
  </nav>

  <div class="content">
    <h2>Create Group</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="group.name" required>
      </div>
      <br>
      <div>
        <label for="description">Description</label>
        <input type="text" id="description" name="description" [(ngModel)]="group.description" required>
      </div>
      <button type="submit">New</button>
    </form>
  </div>
</div>
</body>
</html>
